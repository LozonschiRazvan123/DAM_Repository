<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Business Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        .dashboard-nav {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            flex-shrink: 0;
        }
        .dashboard-nav a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }
        .dashboard-nav a i {
            margin-right: 10px;
        }
        .dashboard-nav a:hover {
            background-color: #34495e;
        }
        .dashboard-nav .brand-logo {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }
        .dashboard-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        .col {
            flex: 1;
            padding: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="dashboard-nav">
        <div class="brand-logo">
            <i class="fas fa-running"></i> GoFit
        </div>

        <a sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" th:href="@{/produse}" class="dashboard-nav-item">
            <i class="fas fa-box"></i> Produse
        </a>
        <a sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" th:href="@{/stocuri}" class="dashboard-nav-item">
            <i class="fas fa-warehouse"></i> Stocuri
        </a>
        <a sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" th:href="@{/comenzi}" class="dashboard-nav-item">
            <i class="fas fa-truck"></i> Comenzi
        </a>

        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/alerte-stoc/active}" class="dashboard-nav-item">
            <i class="fas fa-exclamation-circle"></i> Alerte Stoc
        </a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/vanzari}" class="dashboard-nav-item">
            <i class="fas fa-chart-line"></i> Vânzări
        </a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/business-intelligence}" class="dashboard-nav-item">
            <i class="fas fa-brain"></i> Business Intelligence
        </a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/settings}" class="dashboard-nav-item">
            <i class="fas fa-cogs"></i> Setări
        </a>

        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="dashboard-nav-item">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="dashboard-content">
        <div class="card">
            <h1>Bine ai revenit, <span th:text="${userName}">Admin</span></h1>
            <p>Tipul contului: <strong th:text="${userRole}">Administrator</strong></p>
            <p>Bine ai venit in panoul tau de administrare. Alege una dintre opțiunile din meniul lateral pentru a incepe.</p>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        /* Light Theme */
        .light-theme {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #333;
            color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .container {
            background-color: #444;
            color: #fff;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<div class="container">
    <h1>Settings</h1>

    <!-- Profile Settings -->
    <div class="section">
        <h2>Profile Settings</h2>

        <!-- Mesaje de notificare -->
        <div th:if="${successMessage}" class="success-message" style="color: green; padding: 10px; border: 1px solid green; border-radius: 5px; background-color: #d4edda;">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="error-message" style="color: red; padding: 10px; border: 1px solid red; border-radius: 5px; background-color: #f8d7da;">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/settings/updateProfile}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" th:text="${bio}"></textarea>

            <button type="submit">Update Profile</button>
        </form>
    </div>



    <!-- Account Settings -->
    <div class="section">
        <h2>Account Settings</h2>
        <div class="section">
            <h2>Change Password</h2>
            <!-- Afișare mesaje -->
            <div class="notification-container">
                <div th:if="${errorMessage}" class="error-message" style="color: red; padding: 10px; border: 1px solid red; border-radius: 5px; background-color: #f8d7da;">
                    <p th:text="${errorMessage}" style="margin: 0; font-weight: bold;"></p>
                </div>
                <div th:if="${successMessage}" class="success-message" style="color: green; padding: 10px; border: 1px solid green; border-radius: 5px; background-color: #d4edda;">
                    <p th:text="${successMessage}" style="margin: 0; font-weight: bold;"></p>
                </div>
            </div>

            <!-- Formular schimbare parolă -->
            <form th:action="@{/settings/changePassword}" method="post">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Change Password</button>
            </form>
        </div>

    </div>

   =

    <!-- Log Out -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Log Out</button>
    </form>
</div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        /* Light Theme */
        .light-theme {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #333;
            color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .container {
            background-color: #444;
            color: #fff;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body th:class="${theme == 'dark' ? 'dark-theme' : 'light-theme'}">
<div class="container">
    <h1>Settings</h1>

    <!-- Profile Settings -->
    <div class="section">
        <h2>Profile Settings</h2>
        <form th:action="@{/settings/updateProfile}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..." th:text="${bio}"></textarea>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <!-- Account Settings -->
    <div class="section">
        <h2>Account Settings</h2>
        <form th:action="@{/settings/changePassword}" method="post">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <!-- Notification Settings -->
    <div class="section">
        <h2>Notification Settings</h2>
        <form th:action="@{/settings/updateNotifications}" method="post">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications" th:checked="${notifications}" value="true">

            <label for="emailNotifications">Email Notifications:</label>
            <input type="checkbox" id="emailNotifications" name="emailNotifications" th:checked="${emailNotifications}" value="true">

            <label for="smsNotifications">SMS Notifications:</label>
            <input type="checkbox" id="smsNotifications" name="smsNotifications" th:checked="${smsNotifications}" value="true">

            <button type="submit">Update Notifications</button>
        </form>
    </div>

    <!-- Theme Settings -->
    <div class="section">
        <h2>Theme Settings</h2>
        <form th:action="@{/settings/updateTheme}" method="post">
            <label for="theme">Select Theme:</label>
            <select id="theme" name="theme">
                <option value="light" th:selected="${theme == 'light'}">Light</option>
                <option value="dark" th:selected="${theme == 'dark'}">Dark</option>
            </select>
            <button type="submit">Save Theme</button>
        </form>
    </div>

    <!-- Log Out -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Log Out</button>
    </form>
</div>
</body>
</html>
